<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RackPaperScissors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="input">
      <h1>Pc Player</h1>
      <p>Result: <span id="totalresult"></span></p>
      <input type="text" id="result" />
    </div>
    <br />
    <div class="options">
      <input type="text" placeholder="useroption" id="useroption" />
      <br /><br />
      <button class="btn btn-success" id="btn1" onclick="rock()">Rock</button>
      <button class="btn btn-success" id="btn2" onclick="paper()">Paper</button>
      <button class="btn btn-success" id="btn3" onclick="scissors()">
        Scissors
      </button>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
